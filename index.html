<!DOCTYPE html>

    <style>
        body {

        nav {

            align-items: center;

        }

        }

        h1, h2 {

            font-weight: bold;

        }

        }
        p {

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #FF1493;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .section-light {
            background: #fff;
            color: #000;
            padding: 60px 10%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .section-light img {
            width: 50%;
            border-radius: 10px;
        }
        .section-light .text {
            width: 45%;
        }
        .testimonials {
            text-align: center;
            padding: 60px 10%;
            background: #fff;
            color: #000;
        }
        .testimonials-container {
            display: flex;
            justify-content: space-between;
        }
        .testimonial {
            width: 30%;
            text-align: left;
            position: relative;
        }
        .testimonial img {
            width: 100%;
            border-radius: 10px;
            display: block;
        }
        .testimonial-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            color: #fff;
            font-family: 'Lora', serif;
            font-size: 16px;
            font-style: italic;
        }
        .faq {
            text-align: left;
            max-width: 800px;
            margin: auto;
            padding: 60px 10%;
            background: #fff;
            color: #000;
        }
        .faq-item {
            margin-bottom: 20px;
        }
        .faq-item p {
            margin-top: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #FF1493;
            color: #000;
        }
        .social-links a {
            color: #000;
            text-decoration: none;
            margin: 0 15px;
            font-size: 24px;
        }
